<!doctype html>
<html lang="en">
  <head>
    <title>Graphik</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="vendor-style.css"/>
    <script src="https://unpkg.com/d3@4.10.0"></script>
    <script src="https://cdn.rawgit.com/canvg/canvg/3cdcf820/canvg.min.js"></script>
    <script src="graphik-line-chart.js"></script>
    <script src="graphik-bar-chart.js"></script>
    <script src="graphik-chart.js"></script>
    <script src="graphik.js"></script>
  </head>
  <body>
    <nav>
      <div class="open-menu"><button class="open">Open...</button></div>
      <h1>Graphik</h1>
      <label class="type"><input type="radio" name="type" value="bar" checked="checked"/><span>Bar chart</span></label><label class="type"><input type="radio" name="type" value="line"/><span>Line chart</span></label>
      <button class="transpose">Swap rows and columns</button>
      <p>Paste data from a spreadsheet here:</p>
      <textarea name="input"></textarea>
      <label>Title<input name="title"></label>
      <label>Subtitle<input name="subtitle"></label>
      <hr/>
      <label>Tick interval<input name="tickInterval"></label>
      <hr/>
      <label>Data prefix<input name="dataPrefix"></label>
      <label>Data suffix<input name="dataSuffix"></label>
      <hr/>
      <label>Notes<input name="notes"></label>
      <label>Source<input name="source"></label>
      <label>Credit<input name="credit"></label>
      <hr/>
      <button class="show-advanced">Show advanced options</button>
      <div class="advanced">
        <p>Custom JavaScript:</p>
        <textarea name="customScript"></textarea>
        <hr/>
      </div>
      <button class="create png">Create PNG<br/><span>works everywhere</span></button><button class="create svg">Create SVG<br/><span>always looks crisp</span></button>
    </nav>
    <div id="display"></div>
  </body>
</html>
